<!DOCTYPE html>
<html>
  <!-- cloned -->
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Page title -->
    <title>Pomodoro Clock</title>
  </head>

  <body>

    <div class="container text-center mydiv">

      <div class="container myLength">
        <div class="row">
          <div class="col-lg-6 col-sm-6 col-xs-6">
            <span class="myTextBreak">Break</span><br>
            <div class="btn-group-vertical" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" id="btnMoreBreak">+</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" id="btnLessBreak">-</button>
              </div>
            </div>
            <span class="myTextNum" id="myBreak">5</span><br>
          </div>
          <div class="col-lg-6 col-sm-6 col-xs-6">
            <span class="myTextSession">Session</span><br>
            <div class="btn-group-vertical" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" id="btnMoreSession">+</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" id="btnLessSession">-</button>
              </div>
            </div>
            <span class="myTextNum" id="mySession">25</span>
          </div>
        </div>
      </div>

      <span class="countDown" id="myCountDown">25</span>

      <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6"></div>
        <div class="col-lg-6 col-sm-6 col-xs-6" id="myReset"><button type="button" class="btn btn-primary" id="btnReset">reset</button></div>
      </div>

    </div>

    <footer class="footer"><hr>Coded by <a href="https://www.freecodecamp.com/carges">carges</a></footer>

  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- My script -->
  <script src="main.js"></script>
</html>
